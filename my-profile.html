<body>
  <nav class="site-header sticky-top py-1 bg-dark">

  <div class="container">
    <div class="text-center p-4">
      <h2>Mi Perfil</h2>
    </div>

    <div class="row justify-content-around align-items-center">
      <div class="col-6">
        <div class="form-group">
          <label for="profileName">Nombre</label>
          <input type="text" class="form-control" id="profileName">
        </div>
        <div class="form-group">
          <label for="profileLastName">Apellido</label>
          <input type="text" class="form-control" id="profileLastName">
        </div>
        <div class="form-group">
          <label for="profileAge">Edad</label>
          <input type="number" class="form-control" id="profileAge">
        </div>
        <div class="form-group">
          <label for="profileEmail">Email</label>
          <input type="email" class="form-control" id="profileEmail">
        </div>
        <div class="form-group">
          <label for="profileNumber">Teléfono</label>
          <input type="text" class="form-control" id="profileNumber">
        </div>
        <div class="form-group">
          <label for="profileImageLoad">Foto de Perfil</label>
          <input type='file' accept='image/*' onchange='openFile(event)' id="profileImageLoad" class="form-control-file">
        </div>
        <hr>
        <button class="btn btn-primary" id="saveProfile" onclick="saveProfile();">Guardar cambios</button>

      </div>

      <div class="col-6">
        <div class="card text-center">
          <div class="card-body">
            <img src="" class="img-thumbnail mb-4 w-60" id="profileImage">
            <h5 class="card-title" id="profileNameDOM"></h5>
            <h6 class="card-title" id="profileAgeDOM"></h6>
            <h6 class="card-title" id="profileEmailDOM"></h6>
            <h6 class="card-title" id="profileNumberDOM"></h6>
          </div>
        </div>
      </div>
    </div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/my-profile.js"></script>
